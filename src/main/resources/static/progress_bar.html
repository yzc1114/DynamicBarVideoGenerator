<div class="progress" style="width: 400px; top: 100px; left: 500px; position: absolute;">
	<div class="progress-bar progress-bar-info progress-bar-striped progress-bar-animated" role="progressbar"
		 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
		 data-bind="style : {width:progress_rate_str}">
		<span class="sr-only" data-bind="text:progress_rate_str()+' 完成'"></span>
	</div>
</div>
<script>
	var bar_model=new function(){
		this.progress=ko.observable(0)
		this.progress_rate_str=ko.computed(function(){
		if(this.progress()!=this.progress()||this.progress()=="NaN"){
			return "100%"
		}else{
			return this.progress()*100 + "%";
		}
		
	},this)}
	ko.applyBindings(bar_model)

	//test
	var count=0
	var k=setInterval(function(){
		bar_model.progress(0.01*count)
		++count
		if(count>100){
			clearInterval(k)
		}
	},100)
</script>
